<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--   <link id="favicon" type="image/x-icon" rel="shortcut icon" href="favicon.ico"> -->
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
<!--  <link rel="stylesheet" href="dist/css/magnific-popup.css">-->
  <link rel="stylesheet" href="dist/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-md-8">
        <section class="map" id="map"></section>
      </div>

      <div class="col-md-4">
        <form class="form" action="https://echo.htmlacademy.ru" method="post">
          <div class="form__wrapper">
            <h2 class="form__title">Экспресс-доставка</h2>

            <section class="form__section  section  container">
              <h5 class="section__title">Параметры посылки</h5>
              <div class="section__row  row    form-group">
                <label class="section__label  col-form-label" for="length">Длина</label>
                <input class="section__input-text  form-control" id="length" name="length" type="text"><label for="" class="col-form-label">см</label>
              </div>
              <div class="section__row  row  form-group">
                <label class="section__label  col-form-label" for="width">Ширина</label>
                <input class="section__input-text  form-control" id="width" name="width" type="text">
                <label class="col-form-label">см</label>
              </div>
              <div class="section__row  row  form-group">
                <label class="section__label  col-form-label" for="height">Высота</label>
                <input class="section__input-text  form-control" id="height" name="height" type="text">
                <label class="col-form-label">см</label>
              </div>
              <div class="section__row  row  form-group">
                <label class="section__label  col-form-label" for="weight">Вес</label>
                <input class="section__input-text  form-control" id="weight" name="weight" type="text">
                <label class="col-form-label">г</label>
              </div>
            </section>

            <section class="form__section  section  container">
              <div class="section__row  row  form-group">
                <label class="section__label--date  col-form-label" for="date">Дата отправки</label>
                <input class="section__input-text--date  form-control" id="date" name="date" type="text">
              </div>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" id="fast" name="fast" type="checkbox">
                <label class="custom-control-label" for="fast">Срочная доставка</label>
              </div>
            </section>

            <section class="form__section  section  container">
              <div class="section__row  row    form-group">
                <label class="section__label  col-form-label" for="from">Откуда</label>
                <input class="section__input-text--location  form-control" id="placeFrom" name="from" type="text">
              </div>
              <div class="section__row  row  form-group">
                <label class="section__label  col-form-label" for="to">Куда</label>
                <input class="section__input-text--location  form-control" id="placeTo" name="to" type="text">
              </div>
            </section>

            <button class="form__btn  btn  btn-outline-secondary  show-modal" id="btnSubmit" type="sumbit" disabled>Посчитать >></button>
          </div>
        </form>
      </div>      
    </div>
    
    <footer class="main-footer">
      <span class="main-footer-copy">&copy; 2018 <a href="https://github.com/EugeneAndrievsky">Андриевский Евгений</a> &mdash; All rights reserved</span>
    </footer>
  </div>

  <!-- Modal Window-->
  <div class="modal-window  mfp-hide" id="modal-window">
    <h2 class="modal-title">Расчёт доставки</h2>
    <div class="container-fluid">
      <h5 class="modal-subtitle">Параметры посылки</h5>
      <div class="modal-row  row">

        <div class="modal-parameters  col-md-4">
          <div>
            <span class="modal-label">Размер: </span><!--
         --><span class="input-length"></span>x<!--
         --><span class="input-width"></span>x<!--
         --><span class="input-height"></span>см
          </div>
          <div><span class="modal-label">Вес: </span><span class="input-weight"></span>г</div>
          <div><span class="modal-label">Доставка: </span><span class="input-fast"></span></div>
        </div>

        <div class="modal-delivery  col-md-8">
          <div class="modal-date"></div>
          <div><span class="modal-label">Из: </span><span class="input-from"></span></div>
          <div><span class="modal-label">В: </span><span class="input-to">Санкт-Петербург</span></div>
          <div class="modal-distance">Расстояние: <span class="output-distance">0</span>км</div>
        </div>

          <b class="modal-summary  col-md-8">Стоимость: <span class="output-price">0</span>руб</b>

      </div>

    </div>
  </div>



  <script src="dist/js/script.js"></script>
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
<!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=Map,Placemark,geoObject.addon.balloon,geoObject.addon.hint,geocode,route" type="text/javascript"></script>

</body>

</html>
